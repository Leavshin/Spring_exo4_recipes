<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire Catégorie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5" th:text="${categorie.id == null ? 'Ajouter une catégorie' : 'Modifier la catégorie'}"></h1>
    <form th:action="@{${categorie.id == null ? '/categories/add' : '/categories/edit/' + categorie.id}}" th:object="${categorie}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" class="form-control" th:field="*{nom}" />
            <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="4"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${categorie.id == null ? 'Ajouter' : 'Modifier'}"></button>
    </form>
    <a href="/categories" class="btn btn-secondary mt-3">Retour à la Liste</a>
</div>
</body>
</html>
